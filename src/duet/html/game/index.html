<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css" /> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="../../js/game.js"></script>
    <title>Game | Duet CodeNames</title>
</head>
<body>
    <header id = "main_header">
        <h1 id = "first_player">CodeNames</h1>
      <div class="header-icons">
          <a href="/duet/html/home/index.html" class="home-button">
          <i class="material-icons">home</i>
          </a>
          <label class="toggle-switch">
          <input type="checkbox" id="color-toggle">
          <span class="slider round"></span>
          </label>
      </div> 
    </header>
    <div id = "game_nav_top" class = "navWrapper" style ="text-align: center; align-content: center;">
        <form style ="margin: auto;" action="../game/index.html" method="GET">
          <input type="text" id="gameCode" name="code" required>
          <button type="submit">Join Game</button>
        </form>
        <div class="counter-wrapper">
            <div class="counter-wrapper">
                <div class="counter">
                    <div class="counter-label">Clock</div>
                    <div class="counter-content">
                      <button id="decrement1" class="counter-button">-</button>
                      <div id="counter1" class="counter-value">0</div>
                      <button id="increment1" class="counter-button">+</button>
                    </div>
                </div>
            </div>
            <button id="player1">Player 1</button>
            <button id="player2">Player 2</button>
            <div class="counter-wrapper">
                <div class="counter">
                    <div class="counter-label">Stand</div>
                    <div class="counter-content">
                      <button id="decrement2" class="counter-button">-</button>
                      <div id="counter2" class="counter-value">0</div>
                      <button id="increment2" class="counter-button">+</button>
                    </div>
                </div>
            </div>
        </div>          
    </div>
    <div id = "wordGrid">
        <br><p></p>
        <div class = "loading">
            <div class="spinner"></div>
        </div>
        <br><br>
    </div>
    <br>
    <div class="grid-line"></div> <!-- Add the line between the grids -->
    <div id = "solutionGrid">
    </div>
    <div id = "game_nav_bottom" class = "navWrapper" style = "text-align: right;">
        <button id = 'show1'>solution 1</button>
        <button id = "show2">solution 2</button>
        <button id = "hide">hide solutions</button>
        <a id = "solution_button" href="../solution/index.html">Solution</a>
        <button id = new_game>New Game</button>
    </div>

</body>
</html>
